{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>JaguareteKaa S.A</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'polotic/assets/favicon.ico'%}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'polotic/css/styles.css'%}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <IMG  href="{% url 'index' %}" style="text-align: left;" src="https://i.imgur.com/s0ZD9cj.png" border=0 width=50 height=50>
                <a class="navbar-brand" href="{% url 'index' %}">JaguareteKaa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        </nav>
        <!-- Section-->
        {% block content %}
        {% endblock %}
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="footer-text m-0 text-center text-white">
                    <a class="white" href="https://c.chedoc.com/blog/" target="_blank">Blog</a> 
                      | <a class="white" ui-sref="app.terms" href="/terminos-y-condiciones">Términos y condiciones</a> 
                      | <a class="white" ui-sref="app.privacy" href="/politica-de-privacidad">Política de privacidad</a> 
                      <br>© 2021–2021,
                      <br class="visible-xs">Todos los derechos reservados. <span style="opacity: 0.7">v0.16.1</span>
                </p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'polotic/js/scripts.js'%}"></script>
    </body>
</html>
